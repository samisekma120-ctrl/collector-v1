name: CD

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  K8S_NAMESPACE: collector

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure kubeconfig
        if: ${{ secrets.KUBECONFIG != '' }}
        run: |
          mkdir -p ~/.kube
          printf "%s" "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          export KUBECONFIG=~/.kube/config
          kubectl cluster-info

      - name: Deploy manifests
        if: ${{ secrets.KUBECONFIG != '' }}
        run: |
          kubectl get ns ${{ env.K8S_NAMESPACE }} || kubectl create ns ${{ env.K8S_NAMESPACE }}
          kubectl -n ${{ env.K8S_NAMESPACE }} apply -f k8s/

          IMAGE_TAG="$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep ':sha-' | head -n 1)"
          echo "Deploying image: $IMAGE_TAG"

          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/collector collector="$IMAGE_TAG" --record
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/collector --timeout=180s

      - name: Post-deploy checks
        if: ${{ secrets.KUBECONFIG != '' }}
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} get pods -o wide
          kubectl -n ${{ env.K8S_NAMESPACE }} get svc

      - name: Deployment skipped (no KUBECONFIG)
        if: ${{ secrets.KUBECONFIG == '' }}
        run: |
          echo "KUBECONFIG secret is not set. Skipping Kubernetes deployment."
          echo "Image was built and pushed to GHCR: ${{ env.IMAGE_NAME }}"
          echo "To enable auto-deploy, set the GitHub Actions secret KUBECONFIG for a reachable cluster."
