name: CD

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

concurrency:
  group: cd-main
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  K8S_NAMESPACE: collector
  DEPLOYMENT_NAME: collector
  CONTAINER_NAME: collector
  SERVICE_NAME: collector
  CONTAINER_PORT: "8000"
  HEALTH_PATH: /health
  ROLLOUT_TIMEOUT: 300s

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.out.outputs.image_ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compute image ref for deploy (sha tag)
        id: out
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "image_ref=${IMAGE_NAME}:sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: [build-push]
    runs-on: [self-hosted, linux, x64, k8s-runner]

    steps:
      - uses: actions/checkout@v4

      - name: Show kubectl context (sanity)
        run: |
          set -euo pipefail
          kubectl config current-context
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Ensure namespace exists
        run: |
          set -euo pipefail
          kubectl get ns "${K8S_NAMESPACE}" >/dev/null 2>&1 || kubectl create ns "${K8S_NAMESPACE}"

      # Optionnel: injecter secrets d'app côté K8s sans les commiter
      # (crée/maj un Secret "collector-secrets" si les secrets GitHub existent)
      - name: Apply/Update app secrets (optional)
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euo pipefail
          if [ -n "${JWT_SECRET:-}" ] && [ -n "${DATABASE_URL:-}" ]; then
            kubectl -n "${K8S_NAMESPACE}" create secret generic collector-secrets \
              --from-literal=JWT_SECRET="${JWT_SECRET}" \
              --from-literal=DATABASE_URL="${DATABASE_URL}" \
              --dry-run=client -o yaml | kubectl apply -f -
            echo "collector-secrets applied."
          else
            echo "JWT_SECRET/DATABASE_URL not provided -> skipping secret apply."
          fi

      - name: Apply manifests
        run: |
          set -euo pipefail
          kubectl -n "${K8S_NAMESPACE}" apply -f k8s/

      - name: Set image + rollout
        env:
          IMAGE_REF: ${{ needs.build-push.outputs.image_ref }}
        run: |
          set -euo pipefail
          echo "Deploying image: ${IMAGE_REF}"
          kubectl -n "${K8S_NAMESPACE}" set image "deployment/${DEPLOYMENT_NAME}" \
            "${CONTAINER_NAME}=${IMAGE_REF}"
          kubectl -n "${K8S_NAMESPACE}" rollout status "deployment/${DEPLOYMENT_NAME}" --timeout="${ROLLOUT_TIMEOUT}"
          kubectl -n "${K8S_NAMESPACE}" get pods -o wide
          kubectl -n "${K8S_NAMESPACE}" get svc

      - name: Healthcheck (port-forward)
        run: |
          set -euo pipefail
          kubectl -n "${K8S_NAMESPACE}" port-forward "svc/${SERVICE_NAME}" 18080:"${CONTAINER_PORT}" >/tmp/port-forward.log 2>&1 &
          PF_PID=$!
          trap "kill ${PF_PID} >/dev/null 2>&1 || true" EXIT

          for i in $(seq 1 30); do
            if curl -fsS "http://127.0.0.1:18080${HEALTH_PATH}" >/dev/null; then
              echo "Healthcheck OK"
              exit 0
            fi
            sleep 2
          done

          echo "Healthcheck FAILED"
          echo "--- port-forward logs ---"
          tail -n 200 /tmp/port-forward.log || true
          exit 1
