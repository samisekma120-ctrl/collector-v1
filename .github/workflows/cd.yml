name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: cd-main
  cancel-in-progress: true

permissions:
  contents: read

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  K8S_NAMESPACE: collector
  DEPLOYMENT_NAME: collector
  CONTAINER_NAME: collector
  SERVICE_NAME: collector
  HEALTH_PATH: /health
  ROLLOUT_TIMEOUT: 300s

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, linux, x64, k8s-runner]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Compute image ref from CI commit
        id: img
        run: |
          set -euo pipefail
          SHA="${{ github.event.workflow_run.head_sha || github.sha }}"
          SHORT="${SHA:0:7}"
          echo "image_ref=${IMAGE_NAME}:sha-${SHORT}" >> "$GITHUB_OUTPUT"
          echo "Deploying ${IMAGE_NAME}:sha-${SHORT}"

      - name: Show kubectl context (sanity)
        run: |
          set -euo pipefail
          kubectl config current-context
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Ensure namespace exists
        run: |
          set -euo pipefail
          kubectl get ns "${K8S_NAMESPACE}" >/dev/null 2>&1 || kubectl create ns "${K8S_NAMESPACE}"

      - name: Apply/Update app secrets (required)
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euo pipefail
          if [ -z "${JWT_SECRET:-}" ] || [ -z "${DATABASE_URL:-}" ]; then
            echo "Missing required secrets: JWT_SECRET and/or DATABASE_URL"
            exit 1
          fi
          kubectl -n "${K8S_NAMESPACE}" create secret generic collector-secrets \
            --from-literal=JWT_SECRET="${JWT_SECRET}" \
            --from-literal=DATABASE_URL="${DATABASE_URL}" \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "collector-secrets applied."

      - name: Apply manifests
        run: |
          set -euo pipefail
          kubectl -n "${K8S_NAMESPACE}" apply -f k8s/

      - name: Set image + rollout
        env:
          IMAGE_REF: ${{ steps.img.outputs.image_ref }}
        run: |
          set -euo pipefail
          echo "Deploying image: ${IMAGE_REF}"
          kubectl -n "${K8S_NAMESPACE}" set image "deployment/${DEPLOYMENT_NAME}" \
            "${CONTAINER_NAME}=${IMAGE_REF}"
          kubectl -n "${K8S_NAMESPACE}" rollout status "deployment/${DEPLOYMENT_NAME}" --timeout="${ROLLOUT_TIMEOUT}"
          kubectl -n "${K8S_NAMESPACE}" get pods -o wide
          kubectl -n "${K8S_NAMESPACE}" get svc

      - name: Healthcheck (port-forward service, auto-detect port)
        run: |
          set -euo pipefail

          SVC_PORT="$(kubectl -n "${K8S_NAMESPACE}" get svc "${SERVICE_NAME}" -o jsonpath='{.spec.ports[0].port}')"
          echo "Detected service port: ${SVC_PORT}"

          kubectl -n "${K8S_NAMESPACE}" port-forward "svc/${SERVICE_NAME}" 18080:"${SVC_PORT}" >/tmp/port-forward.log 2>&1 &
          PF_PID=$!
          trap "kill ${PF_PID} >/dev/null 2>&1 || true" EXIT

          sleep 2

          for i in $(seq 1 30); do
            if curl -fsS "http://127.0.0.1:18080${HEALTH_PATH}" >/dev/null; then
              echo "Healthcheck OK"
              exit 0
            fi
            sleep 2
          done

          echo "Healthcheck FAILED"
          echo "--- port-forward logs ---"
          tail -n 200 /tmp/port-forward.log || true
          exit 1
