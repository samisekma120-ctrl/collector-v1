name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  python-quality-security:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/postgres
      JWT_SECRET: ci_dummy_secret
      JWT_ALG: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (project + dev extras)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Pytest + coverage
        run: |
          pytest -q --disable-warnings --maxfail=1 \
            --cov=app --cov-report=term-missing

      - name: Bandit (SAST)
        run: bandit -r app -ll -ii

      - name: pip-audit (deps)
        run: |
          pip-audit --local --skip-editable --ignore-vuln CVE-2024-23342

      - name: Gitleaks (secrets)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--verbose --redact"

  frontend-build:
    name: Frontend Build (React/Vite)
    runs-on: ubuntu-latest
    needs: [python-quality-security]

    defaults:
      run:
        working-directory: frontend-react

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: "npm"
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  nginx-config-check:
    name: Nginx config check (TLS reverse-proxy)
    runs-on: ubuntu-latest
    needs: [python-quality-security]

    steps:
      - uses: actions/checkout@v4

      - name: Generate dummy certs for CI
        run: |
          mkdir -p nginx/certs
          openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
            -keyout nginx/certs/key.pem \
            -out nginx/certs/cert.pem \
            -subj "/CN=localhost" \
            -addext "subjectAltName=DNS:localhost,IP:127.0.0.1"

      - name: Validate nginx config (nginx -t) - CI mode
        run: |
          set -e
          mkdir -p /tmp/nginx-ci
          cp nginx/default.conf /tmp/nginx-ci/default.conf

          # En CI, le hostname "api" n'existe pas -> on remplace pour valider la conf
          sed -i 's|proxy_pass http://api:8000;|proxy_pass http://127.0.0.1:8000;|g' /tmp/nginx-ci/default.conf

          docker run --rm \
            -v "$PWD/nginx/certs:/etc/nginx/certs:ro" \
            -v "/tmp/nginx-ci/default.conf:/etc/nginx/conf.d/default.conf:ro" \
            nginx:stable nginx -t

  docker-trivy:
    runs-on: ubuntu-latest
    needs: [python-quality-security, frontend-build, nginx-config-check]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        run: docker build -t collector:ci .

      - name: Trivy image scan (CRITICAL/HIGH)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "collector:ci"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

  # âœ… AJOUT MINIMAL : build + push GHCR (seulement sur push main, pas sur PR)
  build-push-ghcr:
    name: Build & Push image to GHCR
    runs-on: ubuntu-latest
    needs: [docker-trivy]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest,enable=true

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
