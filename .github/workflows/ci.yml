name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  python-quality-security:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/postgres
      JWT_SECRET: ci_dummy_secret
      JWT_ALG: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (project + dev extras)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check .

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Pytest + coverage
        run: |
          pytest -q --disable-warnings --maxfail=1 \
            --cov=app --cov-report=term-missing

      - name: Bandit (SAST)
        run: bandit -r app -ll -ii

      - name: pip-audit (deps)
        run: |
          pip-audit --local --exclude collector-v1 --ignore-vuln CVE-2024-23342

      - name: Gitleaks (secrets)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--verbose --redact"

  docker-trivy:
    runs-on: ubuntu-latest
    needs: [python-quality-security]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        run: docker build -t collector:ci .

      - name: Trivy image scan (CRITICAL/HIGH)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "collector:ci"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
